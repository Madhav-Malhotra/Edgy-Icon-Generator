<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Edgy Icon Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header centre-text">
      <h2>Generate Edgy Icon</h2>
      <p>The icons are generated by forming lines between pixels randomly. Kind of like a random graph model from
        network
        science. Feel free to modify the settings to get different results :-)</p>
    </div>

    <div class="controls centre-text">
      <h3>Settings</h3>
      <div class="setting">
        <label for="width">Change Icon Width</label>
        <input type="number" id="width" value="100" max="2000" min="2" step="10" />
        <br />
      </div>

      <div class="setting">
        <label for="height">Change Icon Height</label>
        <input type="number" id="height" value="100" max="2000" min="2" step="10" />
        <br />
      </div>

      <div class="setting">
        <label for="stroke">Change Line Width</label>
        <input type="number" id="stroke" value="2" max="100" min="1" step="1" />
        <br />
      </div>

      <div class="setting">
        <label for="bg">Change Background Color</label>
        <input type="color" id="bg" value="#000000" />
        <br />
      </div>

      <div class="setting">
        <label for="line-color">Change Line Color</label>
        <input type="color" id="line-color" value="#ffffff" />
        <br />
      </div>

      <div class="setting">
        <label for="probability">Probability of line forming (0 to 1)</label>
        <input type="number" id="probability" value="0.07" max="1" min="0" step="0.001" />
        <br />
      </div>

      <button id="generate">Generate</button>
    </div>

    <div class="canvas centre-text">
      <canvas id="icon-canvas"></canvas>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
